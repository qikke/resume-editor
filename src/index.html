<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume editor</title>
  <link rel="stylesheet" href="./css/index.css">
  <link href="css/theme/default.css" rel="stylesheet"/>
  <link href="css/theme/black.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/share.css">
  <link rel="stylesheet" href="./css/skinWindow.css">
  <link rel="stylesheet" href="./css/print.css" media="print">
</head>
<body>
<div id="app" :class="[skin,'page']">
  <div class="sidebar" v-if="mode === 'edit'">
    <div class="top">
      <button @click="onClickSave">保存</button>
      <button @click="share">分享</button>
      <button @click="print">打印</button>
      <button @click="skinVisible = true">换肤</button>
    </div>
    <div class="bottom">
      <button @click="onLogOut">登出</button>
    </div>
  </div>
  <main>
    <div class="introduction">
      <editable-span :value="resume.name" :mode="mode" @edit="onEdit('name',$event)"></editable-span>
      <p>
        <editable-span :value="resume.birthday" :mode="mode" @edit="onEdit('birthday',$event)"></editable-span>
        |
        <editable-span :value="resume.jobTittle" :mode="mode" @edit="onEdit('jobTittle',$event)"></editable-span>
        |
        <editable-span :value="resume.gender" :mode="mode" @edit="onEdit('gender',$event)"></editable-span>
        |
        <editable-span :value="resume.email" :mode="mode" @edit="onEdit('email',$event)"></editable-span>
        |
        <editable-span :value="resume.phone" :mode="mode" @edit="onEdit('phone',$event)"></editable-span>
      </p>
    </div>
    <div class="skills">
      <h2>技能</h2>
      <ol>
        <li v-for="(skill,index) in resume.skills">
          <div>
            <editable-span :value="skill.name" :mode="mode"
                           @edit="onEdit(`skills[${index}].name`,$event)"></editable-span>
          </div>
          <div>
            <editable-span :value="skill.description" :mode="mode"
                           @edit="onEdit(`skills[${index}].description`,$event)"></editable-span>
          </div>
          <span class="del" @click="delSkills(index)" v-if="mode === 'edit'">x</span>
        </li>
        <li @click="addSkills" v-if="mode === 'edit'" class="add">+</li>
      </ol>
    </div>
    <div class="projects">
      <h2>项目经历</h2>
      <ol>
        <li v-for="(project,index) in resume.projects">
          <h3>
            <editable-span :value="project.name" :mode="mode"
                           @edit="onEdit(`projects[${index}].name`,$event)"></editable-span>
          </h3>
          <p>
            <editable-span :value="project.url" :mode="mode"
                           @edit="onEdit(`projects[${index}].url`,$event)"></editable-span>
          </p>
          <p class="intro">
            <editable-span :value="project.skills" :mode="mode"
                           @edit="onEdit(`projects[${index}].skills`,$event)"></editable-span>
          </p>
          <p class="description">
            <editable-span :value="project.description" :mode="mode"
                           @edit="onEdit(`projects[${index}].description`,$event)"></editable-span>
          </p>
          <span class="del" @click="delProjects(index)" v-if="mode === 'edit'">x</span>
        </li>
        <li @click="addProjects" v-if="mode === 'edit'" class="add">+</li>
      </ol>
    </div>
  </main>

  <!--注册框-->
  <div v-show="registerVisible" class="register" @submit.prevent="onSubmitRegister">
    <h2>注册</h2>
    <form>
      <div class="row">
        <label>用户名 <input type="text" v-model="registerInfo.username"></label>
      </div>
      <div class="row">
        <label>密码 <input type="text" v-model="registerInfo.password"></label>
      </div>
      <div class="row">
        <label>邮箱 <input type="text" v-model="registerInfo.email"></label>
      </div>
      <button type="submit">确认注册</button>
      <button type="button" @click="registerVisible = false">关闭</button>
    </form>
  </div>
  <!--登陆框-->
  <div v-show="logInVisible" class="logIn" @submit.prevent="onSubmitLogIn">
    <h2>登录</h2>
    <form>
      <div class="row">
        <label>账号 <input type="text" v-model="logInInfo.username"></label>
      </div>
      <div class="row">
        <label>密码 <input type="text" v-model="logInInfo.password"></label>
      </div>
      <button type="submit">登录</button>
      <button type="button" @click="triggerState">注册</button>
      <button type="button" @click="logInVisible = false">关闭</button>
    </form>
  </div>
  <!--分享框-->
  <div class="share" v-show="shareWindowVisible" v-cloak>
    <h2>分享链接</h2>
    <textarea cols="60" rows="10" readonly>{{shareUrl}}</textarea>
    <button @click="shareWindowVisible = false">关闭</button>
  </div>
  <!--退出预览按钮-->
  <button v-if="mode === 'preview'" class="exitPreview" @click="onExitPreview">退出预览</button>
  <!--换肤框-->
  <div v-show="skinVisible" class="skinWindow">
    <button @click="changeSkin('default')">默认</button>
    <button @click="changeSkin('black')">黑色</button>
    <button @click="skinVisible = false">关闭</button>
  </div>
</div>

<script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
<script src="js/AV.js"></script>
<script src="../vendors/vue.min.js"></script>

<script src="./js/editable-span.js"></script>
<script src="./js/index.js"></script>
</body>
</html>

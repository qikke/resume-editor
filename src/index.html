<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume editor</title>
  <link rel="stylesheet" href="./css/index.css">
  <link href="css/theme/default.css" rel="stylesheet"/>
  <link href="css/theme/black.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/share.css">
  <link rel="stylesheet" href="./css/skinWindow.css">
  <link rel="stylesheet" href="./css/print.css" media="print">
</head>
<body>
<div id="app" :class="[skin,'page']">
  <!--边栏-->
  <app-aside :mode="mode" @onclicksave="onClickSave" @share="share" @skinchange="skinVisible = true" @onlogout="onLogOut"></app-aside>

  <!--简历-->
  <resume :resume="resume" :mode="mode" @update-resume="resume = $event"></resume>

  <!--注册框-->
  <register :register-state="registerVisible" @change="registerVisible = $event"></register>

  <!--登陆框-->
  <log-in :log-in-state="logInVisible" @login="onLogIn" @login-change="logInVisible = $event"
          @open-register="registerVisible = true"></log-in>

  <!--分享框-->
  <share :share-visible="shareWindowVisible" :share-url="shareUrl" @change="shareWindowVisible = $event"></share>

  <!--退出预览按钮-->
  <button v-if="mode === 'preview'" class="exitPreview" @click="onExitPreview">退出预览</button>

  <!--换肤框-->
  <skin :skin-visible="skinVisible" @change-skin="changeSkin($event)" @change-state="skinVisible = $event"></skin>
</div>

<script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
<script src="js/initialize/AV.js"></script>
<script src="../vendors/vue.min.js"></script>

<script src="js/component/editable-span.js"></script>
<script src="./js/component/register.js"></script>
<script src="./js/component/logIn.js"></script>
<script src="./js/component/share.js"></script>
<script src="./js/component/skin.js"></script>
<script src="./js/component/resume.js"></script>
<script src="./js/component/app-aside.js"></script>
<script src="./js/index.js"></script>

</body>
</html>
